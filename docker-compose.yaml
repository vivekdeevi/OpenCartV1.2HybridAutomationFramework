version: '3'

services:
  selenium-hub:
    image: selenium/hub
    ports:
      - "4442-4444:4442-4444"
    networks:
      - grid

  node-chrome:
    image: selenium/node-chrome
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_OPENTELEMETRY_ENABLED=false
    networks:
      - grid

  node-firefox:
    image: selenium/node-firefox
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=5  # Allow 5 concurrent sessions
      - SE_OPENTELEMETRY_ENABLED=false
    networks:
      - grid

  otel-collector:  # Correctly aligned service
    image: otel/opentelemetry-collector
    ports:
      - "4317:4317"
    networks:
      - grid

networks:
  grid:
    driver: bridge
